<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>React 학습을 위한 Vite 커스텀 템플릿</title>
    <meta
      name="description"
      content="Vite 빌드 도구를 사용해 React 프로젝트 자동 스캐폴드하는 템플릿을 구성합니다."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/react.svg" type="image/svg+xml" />
    <script type="module" src="./src/main.tsx"></script>
  </head>
  <body>
    <noscript>
      이 사이트를 이용하려면 사용중인 웹 브라우저에서 JS를 활성화해야 합니다.
    </noscript>
    <div id="root"></div>

    <!-- HTML Form (web standard) -->
    <section style="margin-inline: 48px">
      <h2>
        헬로~
        <abbr title="Hyper Text Markup Language">HTML</abbr> Form 컨트롤 (GET
        메서드)
      </h2>
      <form action="http://localhost:4000/api/hello">
        <div style="margin-block-end: 8px">
          <label for="usernameInput">이름</label>
          <input type="text" name="username" id="usernameInput" />
        </div>
        <div style="margin-block-end: 8px">
          <label for="useremailInput">이메일</label>
          <input type="email" name="useremail" id="useremailInput" />
        </div>
        <!-- <div style="margin-block-end: 8px">
          <label for="userpasswordInput">비밀번호</label>
          <input type="password" name="userpassword" id="userpasswordInput" />
        </div> -->
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
      </form>
    </section>

    <hr style="margin-block-start: 36px" />

    <!-- HTML Form (web standard) -->
    <section style="margin-inline: 48px">
      <h2>회원 가입 폼 (POST 메서드)</h2>
      <form
        action="http://localhost:4000/api/signup"
        method="post"
        enctype="multipart/form-data"
      >
        <div style="margin-block-end: 8px">
          <label for="usernameSignUp">이름</label>
          <input type="text" name="username" id="usernameSignUp" />
        </div>
        <div style="margin-block-end: 8px">
          <label for="useremailSignUp">이메일</label>
          <input type="email" name="useremail" id="useremailSignUp" />
        </div>
        <div style="margin-block-end: 8px">
          <label for="userpasswordSignUp">비밀번호</label>
          <input type="password" name="userpassword" id="userpasswordSignUp" />
        </div>
        <div style="margin-block-end: 8px">
          <label for="userprofileSignUp">프로필 이미지</label>
          <input
            type="file"
            name="userprofile"
            id="userprofileSignUp"
            accept=".jpg,.jpeg,.png,.svg,.webp"
          />
        </div>
        <button type="submit">회원 가입</button>
        <button type="reset">초기화</button>
      </form>
    </section>

    <hr style="margin-block-start: 36px" />

    <!-- HTML Form (web standard) -->
    <section style="margin-inline: 48px">
      <h2>로그인 폼 (POST 메서드)</h2>
      <form action="http://localhost:4000/api/signin" method="post">
        <div style="margin-block-end: 8px">
          <label for="useremailSignIn">이메일</label>
          <input type="email" name="useremail" id="useremailSignIn" />
        </div>
        <div style="margin-block-end: 8px">
          <label for="userpasswordSignIn">비밀번호</label>
          <input type="password" name="userpassword" id="userpasswordSignIn" />
        </div>
        <button type="submit">로그인</button>
        <button type="reset">초기화</button>
      </form>
    </section>
  </body>
</html>
